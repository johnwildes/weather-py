name: Issue Review Agent

on:
  issues:
    types: [opened, labeled]

jobs:
  review-issue:
    name: Review and Assess Issue
    runs-on: ubuntu-latest
    # Only run on opened issues OR when 're-assess' label is added
    if: |
      github.event.action == 'opened' ||
      (github.event.action == 'labeled' && github.event.label.name == 're-assess')
    
    permissions:
      issues: write
      contents: read
      models: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Issue Review Agent
        uses: ./.github/actions/issue-review
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          issue-title: ${{ github.event.issue.title }}
          issue-body: ${{ github.event.issue.body }}
          issue-author: ${{ github.event.issue.user.login }}
          repository: ${{ github.repository }}
