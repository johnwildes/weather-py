<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Weather App{% endblock %}</title>
    
    <!-- Fluent UI Web Components -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@fluentui/web-components@2.6.0/dist/web-components.min.js"></script>
    
    <!-- Fluent UI Design Tokens -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fluentui/tokens@1.0.0-alpha.27/global.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Main Content Area -->
    <main class="app-main">
        <!-- Search Section -->
        <section class="search-section">
            {% include 'components/search-bar.html' %}
        </section>

        <!-- Recent Cities Bar (shown when 2+ cities searched) -->
        <section class="recent-cities-section" id="recentCitiesSection" style="display: none;">
            {% include 'components/recent-cities.html' %}
        </section>

        <!-- Page Content -->
        <section class="content-area">
            {% block content %}{% endblock %}
        </section>

        <!-- Message Bar for notifications -->
        <fluent-message-bar id="messageBar" hidden>
            <span class="message-content" id="messageText"></span>
            <fluent-button slot="action" appearance="lightweight" onclick="document.getElementById('messageBar').hidden = true">
                Dismiss
            </fluent-button>
        </fluent-message-bar>
    </main>

    <!-- Core JavaScript -->
    <script src="{{ url_for('static', filename='js/weather-api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/state-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/weather-app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
