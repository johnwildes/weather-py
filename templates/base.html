<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Weather App{% endblock %}</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0078d4">
    <meta name="description" content="A modern weather forecast application with multi-location support">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Weather">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/icon-180.png') }}">

    <!-- Fluent UI Web Components -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@fluentui/web-components@2.6.0/dist/web-components.min.js"></script>
    
    <!-- Fluent UI Design Tokens -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fluentui/tokens@1.0.0-alpha.27/global.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat-agent.css') }}">
    
    <!-- Debug Panel (conditional) -->
    {% include 'components/debug_panel.html' %}
    
    <!-- Dark Mode Initialization (prevents flash of light mode) -->
    <script>
        // Apply saved theme immediately to prevent flash
        (function() {
            const savedTheme = localStorage.getItem('weather_theme') || 'light';
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
    
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Main Content Area -->
    <main class="app-main">
        <!-- Search Section -->
        <section class="search-section">
            {% include 'components/search-bar.html' %}
        </section>

        <!-- Recent Cities Bar (shown when 2+ cities searched) -->
        <section class="recent-cities-section" id="recentCitiesSection" style="display: none;">
            {% include 'components/recent-cities.html' %}
        </section>

        <!-- Page Content -->
        <section class="content-area">
            {% block content %}{% endblock %}
        </section>

        <!-- Message Bar for notifications -->
        <fluent-message-bar id="messageBar" hidden>
            <span class="message-content" id="messageText"></span>
            <fluent-button slot="action" appearance="lightweight" onclick="document.getElementById('messageBar').hidden = true">
                Dismiss
            </fluent-button>
        </fluent-message-bar>
    </main>

    <!-- Core JavaScript -->
    <script src="{{ url_for('static', filename='js/weather-api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/state-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chat-agent.js') }}"></script>
    <script src="{{ url_for('static', filename='js/weather-app.js') }}"></script>
    {% block scripts %}{% endblock %}

    <!-- Dark Mode Toggle Script -->
    <script>
        (function() {
            const THEME_STORAGE_KEY = 'weather_theme';
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            const themeColorMeta = document.querySelector('meta[name="theme-color"]');
            
            // Function to apply theme
            function applyTheme(theme) {
                if (theme === 'dark') {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    if (themeIcon) themeIcon.textContent = '‚òÄÔ∏è';
                    if (themeToggle) themeToggle.setAttribute('aria-label', 'Switch to light mode');
                    if (themeColorMeta) themeColorMeta.setAttribute('content', '#1a1a1a');
                } else {
                    document.documentElement.removeAttribute('data-theme');
                    if (themeIcon) themeIcon.textContent = 'üåô';
                    if (themeToggle) themeToggle.setAttribute('aria-label', 'Switch to dark mode');
                    if (themeColorMeta) themeColorMeta.setAttribute('content', '#0078d4');
                }
            }
            
            // Load saved theme or default to light
            const savedTheme = localStorage.getItem(THEME_STORAGE_KEY) || 'light';
            applyTheme(savedTheme);
            
            // Toggle theme on button click
            if (themeToggle) {
                themeToggle.addEventListener('click', function() {
                    const currentTheme = document.documentElement.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    
                    applyTheme(newTheme);
                    localStorage.setItem(THEME_STORAGE_KEY, newTheme);
                });
            }
        })();
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/js/sw.js')
                    .then((registration) => {
                        console.log('SW registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('SW registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
