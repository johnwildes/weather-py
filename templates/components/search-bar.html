<!-- Search Bar Component -->
<div class="search-bar-container">
    <fluent-card class="search-card">
        <div class="search-content">
            <div class="header-row">
                <h1 class="app-title">Weather Forecast</h1>
                <fluent-button 
                    id="themeToggle" 
                    appearance="stealth"
                    title="Toggle dark mode"
                    aria-label="Toggle dark mode">
                    <span id="themeIcon">ðŸŒ™</span>
                </fluent-button>
            </div>
            <div class="search-input-row">
                <div class="search-input-wrapper" id="searchInputWrapper">
                    <fluent-text-field 
                        id="locationSearch" 
                        type="search"
                        placeholder="Enter city name or zip code..."
                        appearance="outline"
                        size="large"
                        autocomplete="off">
                    </fluent-text-field>
                </div>
                <fluent-button 
                    id="searchBtn" 
                    appearance="accent"
                    size="large">
                    Search
                </fluent-button>
            </div>
        </div>
    </fluent-card>
    <!-- Autocomplete dropdown moved outside fluent-card to avoid Shadow DOM clipping -->
    <div class="autocomplete-dropdown" id="autocompleteDropdown" hidden>
        <div class="autocomplete-results" id="autocompleteResults"></div>
    </div>
</div>
